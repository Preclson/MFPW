css = "Styl wpisany (zwany również lokalnym) polega na rozbudowywaniu wybranego elementu języka (X)HTML, poprzez atrybut <code>style</code>. Zaletą tego stylu jest możliwość zmiany dowolnego elementu strony bez ingerowania w całą resztę, a jego największą wadą to, że zmiana wyglądu już kilku elementów wymaga wykorzystania olbrzymiej ilości kodu. Styl osadzony jest na samej górze hierarchii i interpretowany przez przeglądarkę zastępując style nadane w inne sposoby."
